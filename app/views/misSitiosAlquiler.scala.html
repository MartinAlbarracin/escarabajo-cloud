@(sitios: List[SitioDeAlquiler])
	
@import helper._

@main("Sitios de alquiler") {

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<script src="@routes.Assets.at("javascripts/jquery-1.4.2.min.js")" type="text/javascript"></script>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

<div class="container">

@if(sitios.size()>0){
	@for(sitio <- sitios) {
	<div>
		<label style="font-size: 30px;"><a href="@routes.ControllerSitiosDeAlquiler.details(sitio.getIdSitio())">@sitio.getNombre()</a></label>
		</br>
		</br>
		<div>
			<label style="width: 160px">Telefono: </label>
			<label>@sitio.getIndicativoTelefonoFijo() - @sitio.getTelefonoFijo()</label>
		</div>
		<div>
			<label style="width: 160px">Celular: </label>
			<label>@sitio.getCelular()</label>
		</div>
		<div>
			<label style="width: 160px">Correo electrónico: </label>
			<label>@sitio.getEmail()</label>
		</div>
	</div>
	}
}else{
	<form action="@routes.ControllerSitiosDeAlquiler.newSitio()">
	    <input type="submit" class="btn btn-primary btn-block" value="Añadir sitio de alquiler">
	</form>
}
